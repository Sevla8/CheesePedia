<!-- Resultats de recherche de fromage -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="Style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body onload="searchCheeses();">
	<div id="header">
		<div id="search-img">
			<a href="index.html">
				<img id="search-cheeseek" src="ressources/cheeseek.png" alt="logo">
			</a>
		</div>

	<div id="search-div">
		<div class="search-searchBar">
		  <input type="text" id="searchTxt" placeholder="Search..">
		  <!--<button type="button" onClick="search()">Rechercher</button>-->
		  <img id="loupeLogo2" src="ressources/loupe.png" onclick="search()">
		</div>
	</div>
	<div id="search-filt">
	
		  <select name="certification" id="certificationFilters" >
			<option value="" disabled selected>Certification</option>
			<option label="-"></option>
			<option value="AOC">AOC</option>
			<option value="AOP">AOP</option>
			<option value="PDO">PDO</option>
			<option value="DOC">DOC</option>
		  </select>
		  
		  <select name="texture" id="textureFilters" >
			<option value="" disabled selected>Texture</option>
			<option label="-"></option>
			<option value="SFirm">SFirm</option>
			<option value="SHard">SHard</option>
			<option value="SSoft">SSoft</option>
			<option value="Firm">Firm</option>
			<option value="Soft">Soft</option>
			<option value="Hard">Hard</option>
			<option value="Crumbly">Crumbly</option>
			<option value="Creamy">Creamy</option>
			<option value="Compact">Compact</option>
			<option value="Granular">Granular</option>
			<option value="Moist">Moist</option>
			<option value="Elastic">Elastic</option>
			<option value="Stringy">Stringy</option>
			<option value="Smooth">Smooth</option>
		  </select>
		  
		  <select name="source" id="sourceFilters" >
			<option value="" disabled selected>Source</option>
			<option label="-"></option>
			<option value="Goat">Goat</option>
			<option value="Cow">Cow</option>
			<option value="Sheep">Sheep</option>
			<option value="Buffalo">Buffalo</option>
			<option value="Donkeys">Donkeys</option>
			<option value="Yak">Yak</option>
			<option value="Moose">Moose</option>
		  </select>
		  
		  <select name="pasteurized" id="pasteurizedFilters" >
			<option value="" disabled selected>Pasteurized</option>
			<option label="-"></option>
			<option value="1">Yes</option>
			<option value="2">No</option>
		  </select>

		  <select name="country" id="countryFilter" >
			<option value="" disabled selected>Country</option>
			<option label=" "></option>
			<option value="Denmark">Denmark</option>
			<option value="France">France</option>
			<option value="Italia">Italy</option>
		  </select>
	</div>
</div>
<div id="main-div">
	<div id="res-container">
		<table id="resultat">
		</table>

	</div>
</div>

<script src="script.js"></script>

</body>
</html>
